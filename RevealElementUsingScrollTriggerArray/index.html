<!doctype html>
<html>
  <head>
    <title>Content Reveal on Page Scroll | ScrollTrigger</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section>
      <div>
        <h2 class="reveal">Content Reveal on Page Scroll</h2>
        <h2 class="reveal">ScrollTrigger is Awesome</h2>
        <img src="img1.jpg">
      </div>
    </section>
    <section>
      <div>
        <h2 class="reveal">Content Reveal on Page Scroll</h2>
        <h2 class="reveal">ScrollTrigger is Awesome</h2>
        <img src="img2.jpg">
      </div>
    </section>
    <section>
      <div>
        <h2 class="reveal">Content Reveal on Page Scroll</h2>
        <h2 class="reveal">ScrollTrigger is Awesome</h2>
        <img src="img3.jpg">
      </div>
    </section>
    <section>
      <div>
        <h2 class="reveal">Content Reveal on Page Scroll</h2>
        <h2 class="reveal">ScrollTrigger is Awesome</h2>
        <img src="img4.jpg">
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollTrigger.min.js"></script>
    <script type="text/javascript">
      const reveal = gsap.utils.toArray('.reveal');
      reveal.forEach((text, i) => {
        ScrollTrigger.create({
          trigger: text,
          toggleClass: 'active',
          start: "top 90%",
          end: "top 10%",
          // markers: true
        })
      })


      const images = gsap.utils.toArray('img');
      images.forEach((img, i) => {
        ScrollTrigger.create({
          trigger: img,
          toggleClass: 'active',
          start: "top 90%",
          end: "top 10%",
          // markers: true
        })
      })
    </script>

  </body>
</html>
